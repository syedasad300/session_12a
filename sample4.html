<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
          background-image: url('./images/bg.jpg');
          background-repeat: no-repeat;
          background-size: cover;
        }
    </style>
</head>

<body>
    <img src="./images/cloud1.gif" id="cloud" />
    <script>

        var elem = document.querySelector('#cloud');

        var animatedElem= elem.animate([
            { tranform: 'translate(0, 20px)' },
            { transform: 'translate(550px,80px)' },
            { transform: 'translate(80vw, 20px)' },
            { tranform: 'translate(550px,80px)' },
            { transform: 'translate(0,20px)' },

        ], {
            duration: 15000,
            iterations: Infinity
        })

        document.addEventListener("mousedown", ()=>{
            animatedElem.pause();
        })

        document.addEventListener("mouseup", ()=> {
            animatedElem.play();
        })
    </script>
    
</html>
